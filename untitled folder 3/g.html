<!DOCTYPE html>
<html>
<head>
    <title>Image and Text Example</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .image {
            flex: 1;
            max-width: 50%;
            padding: 20px;
        }

        .text {
            flex: 1;
            max-width: 50%;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image">
        <img src="album1.jpg" alt="Your Image">
    </div>
    <div class="text">
        <p>This is a long text that will be displayed on the right side of the image.</p>
        <p>You can add more paragraphs or format the text as needed.</p>
    </div>
</div>
</body>
</html>
